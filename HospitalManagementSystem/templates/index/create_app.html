{% extends 'base.html' %}
{% load static %}

{% block head%}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

{% block title %} Home {% endblock %}

<!-- Bootstrap core CSS -->
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static 'css/index/res_dashboard.css' %}" rel="stylesheet">

{% endblock %}


{% block body %}


<div class="container">

    <form method="POST" action="{% url 'create_app' %}">

        {%csrf_token%}
        <div class="form-group">
          <label for="exampleInputEmail1">Date</label>
          <input type="text" class="form-control" name="date" placeholder="Date(YYYY-MM-DD)">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Time</label>
          <input type="text" class="form-control" name="time" placeholder="Time(24 hr format)">
        </div>
        <label>status</label>
        <select name="status">
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select>
        <br><br>
        <label>Doctor</label>
        <select name="doc_id">
        {% for u in user %}
            <option value="{{u.id}}">{{u.first_name}}</option>
        {% endfor %}
        </select>
        <br><br>
        <label>Patient</label>
        <select name="pat_id">
        {% for u in user %}
            <option value="{{u.id}}">{{u.first_name}}</option>
        {% endfor %}
        </select>

        <br><br>
        <button type="submit" class="btn btn-primary">create_app</button>
      </form>

</div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>



{% endblock %}
